    <section>
        <div class="winth form">
            <form action="entry.html" onsubmit="return checkForm()">

                    <span class="newMan">新用户注册</span>
                    <span>已有账号?<a href="entry.html">立即登陆</a></span>

                <div class="list">

                    </div>
                </div>
                <div class="list">
                    <span>邮箱</span>
                    <input type="text" id="email" placeholder="您的邮箱账号"/>
                </div>
                <input type="submit" id="submit" value="确定登录" class="loginBtn"/>
            </form>
        </div>

    <script type="text/javascript" src="../javascripts/checkForm.js"></script>
    <script type="text/javascript">
    window.onload=function(){
        var select=document.getElementsByClassName("select")[0];
        document.getElementsByClassName("hide")[0].onclick=function(){
            select.style.display="block";
            document.getElementsByClassName("icon")[0].style.display="block";
            var ul=this.nextElementSibling.children[0];
            for(var i=0;i<ul.children.length;i++){
                ul.children[i].onclick=function(){
                    var ull=this.parentElement.parentElement;
                    var text=ull.previousElementSibling;
                    text.innerText=this.innerText;
                    ull.style.display="none";
                    document.getElementsByClassName("icon")[0].style.display="none";
                    this.parentElement.parentElement.previousElementSibling.children[0]="";
                    text.value=ull.previousElementSibling.textContent;
                }
            }
        };
        if(localStorage.getItem("username") && localStorage.getItem("password")){
            testForm.tipRect("您的账号已登录!");
            window.location.href="/index/index.html";
        }
    }
    function checkForm(){
        var user=document.getElementById("user").value;
        var password=document.getElementById("password").value;
        var email=document.getElementById("email").value;
        var city=document.getElementsByClassName("hide")[0].value;
        if(testForm.checkPhone(user,"请输入正确的手机号码")&&testForm.checkPassword(password,"密码有误，请重新输入")&&testForm.checkCity(city,"请选择城市")&&testForm.checkEmail(email,"您的邮箱格式错误，请重新输入")){
            return true;
        }else{
            return false;
        }
    }
    </script>
